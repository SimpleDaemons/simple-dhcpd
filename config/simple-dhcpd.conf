{
  "dhcp": {
    "listen": [
      "0.0.0.0:67",
      "[::]:67"
    ],
    "subnets": [
      {
        "name": "main-subnet",
        "network": "192.168.1.0/24",
        "range": "192.168.1.100-192.168.1.200",
        "gateway": "192.168.1.1",
        "dns_servers": ["8.8.8.8", "8.8.4.4"],
        "domain_name": "local",
        "lease_time": 86400,
        "max_lease_time": 172800,
        "options": [
          {
            "name": "subnet-mask",
            "value": "255.255.255.0"
          },
          {
            "name": "routers",
            "value": "192.168.1.1"
          },
          {
            "name": "domain-name-servers",
            "value": "8.8.8.8,8.8.4.4"
          },
          {
            "name": "domain-name",
            "value": "local"
          }
        ],
        "reservations": [
          {
            "mac_address": "00:11:22:33:44:55",
            "ip_address": "192.168.1.10",
            "hostname": "server1",
            "description": "Web Server"
          }
        ],
        "exclusions": [
          {
            "start": "192.168.1.1",
            "end": "192.168.1.10"
          },
          {
            "start": "192.168.1.250",
            "end": "192.168.1.254"
          }
        ]
      }
    ],
    "global_options": [
      {
        "name": "domain-name-servers",
        "value": "8.8.8.8,8.8.4.4"
      },
      {
        "name": "ntp-servers",
        "value": "pool.ntp.org"
      }
    ],
    "security": {
      "enable": true,
      "dhcp_snooping": {
        "enabled": true,
        "trusted_interfaces": ["eth0", "eth1"],
        "logging": true,
        "validation": true
      },
      "mac_filtering": {
        "enabled": false,
        "mode": "deny",
        "rules": [
          {
            "mac_address": "00:11:22:33:44:55",
            "allow": true,
            "description": "Trusted server",
            "enabled": true
          }
        ]
      },
      "ip_filtering": {
        "enabled": false,
        "mode": "deny",
        "rules": [
          {
            "ip_address": "192.168.1.10",
            "allow": true,
            "description": "Trusted IP",
            "enabled": true
          }
        ]
      },
      "rate_limiting": {
        "enabled": true,
        "rules": [
          {
            "identifier": "*",
            "identifier_type": "mac",
            "max_requests": 100,
            "time_window": 60,
            "block_duration": 300,
            "enabled": true
          }
        ]
      },
      "option_82": {
        "enabled": true,
        "validation": true,
        "rules": [
          {
            "interface": "eth1",
            "required": true,
            "enabled": true
          }
        ],
        "trusted_relay_agents": [
          {
            "circuit_id": "circuit-001",
            "remote_id": "relay-001",
            "enabled": true
          }
        ]
      },
      "authentication": {
        "enabled": false,
        "key": "your-secret-key-here",
        "client_credentials": [
          {
            "client_id": "00:11:22:33:44:55",
            "password_hash": "hashed-password",
            "salt": "random-salt",
            "enabled": true
          }
        ]
      },
      "security_events": {
        "enable_logging": true,
        "log_file": "/var/log/simple-dhcpd/security.log",
        "event_callback": null,
        "retention_days": 30
      }
    },
    "performance": {
      "max_leases": 10000,
      "lease_database": {
        "type": "file",
        "path": "/var/lib/simple-dhcpd/leases.db",
        "backup": true,
        "backup_interval": 3600,
        "backup_retention": 7
      }
    },
    "logging": {
      "enable": true,
      "level": "info",
      "log_file": "/var/log/simple-dhcpd.log",
      "format": "json",
      "rotation": true,
      "max_size": "100MB",
      "max_files": 10
    }
  }
}
