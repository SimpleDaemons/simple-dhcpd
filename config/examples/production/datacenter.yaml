security:
  dhcp_snooping: true
  mac_filtering: true
  rate_limiting:
    enabled: true
    max_requests_per_minute: 1000
    max_requests_per_hour: 50000
  allowed_mac_addresses:
    - "00:11:22:33:44:*"  # Core infrastructure
    - "AA:BB:CC:DD:EE:*"  # Monitoring systems
    - "BB:CC:DD:EE:FF:*"  # Web tier servers
    - "CC:DD:EE:FF:00:*"  # Application tier servers
    - "DD:EE:FF:00:11:*"  # Database tier servers
    - "EE:FF:00:11:22:*"  # Storage systems
  blocked_mac_addresses:
    - "ff:ff:ff:ff:ff:ff"
    - "00:00:00:00:00:00"
    - "01:00:5e:*"  # Multicast addresses
    - "33:33:*"    # IPv6 multicast

logging:
  level: "INFO"
  file_rotation:
    enabled: true
    max_size_mb: 5000
    max_files: 100
  console_output: false
  syslog:
    enabled: true
    facility: "daemon"
  audit_logging: true
  security_logging: true
  performance_logging: true
