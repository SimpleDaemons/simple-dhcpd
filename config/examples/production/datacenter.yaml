# Data Center Production Configuration
# High-performance setup for data center environments

server:
  listen_addresses: ["0.0.0.0:67", "::67"]
  config_file: "/etc/simple-dhcpd/datacenter.yaml"
  lease_file: "/var/lib/simple-dhcpd/dhcpd.leases"
  log_file: "/var/log/simple-dhcpd/simple-dhcpd.log"
  enable_logging: true
  enable_security: true
  max_leases: 100000

global_options:
  - code: 6
    name: "DNS_SERVERS"
    data: "172.16.1.10,172.16.1.11,172.16.1.12,172.16.1.13"
  - code: 15
    name: "DOMAIN_NAME"
    data: "datacenter.local"
  - code: 42
    name: "NTP_SERVERS"
    data: "172.16.1.10,172.16.1.11,pool.ntp.org"
  - code: 3
    name: "ROUTER"
    data: "172.16.1.1"

subnets:
  # Management Network
  - name: "management"
    network: "172.16.1.0"
    prefix_length: 24
    range_start: "172.16.1.100"
    range_end: "172.16.1.200"
    gateway: "172.16.1.1"
    dns_servers: ["172.16.1.10", "172.16.1.11", "172.16.1.12"]
    domain_name: "mgmt.datacenter.local"
    lease_time: 604800
    max_lease_time: 1209600
    options:
      - code: 6
        name: "DNS_SERVERS"
        data: "172.16.1.10,172.16.1.11,172.16.1.12"
      - code: 15
        name: "DOMAIN_NAME"
        data: "mgmt.datacenter.local"
      - code: 3
        name: "ROUTER"
        data: "172.16.1.1"
      - code: 42
        name: "NTP_SERVERS"
        data: "172.16.1.10,172.16.1.11"
    reservations:
      - mac_address: "00:11:22:33:44:55"
        ip_address: "172.16.1.10"
        hostname: "core-switch-01"
        is_static: true
      - mac_address: "00:11:22:33:44:56"
        ip_address: "172.16.1.11"
        hostname: "core-switch-02"
        is_static: true
      - mac_address: "00:11:22:33:44:57"
        ip_address: "172.16.1.12"
        hostname: "core-switch-03"
        is_static: true
      - mac_address: "AA:BB:CC:DD:EE:01"
        ip_address: "172.16.1.20"
        hostname: "monitoring-01"
        is_static: true
      - mac_address: "AA:BB:CC:DD:EE:02"
        ip_address: "172.16.1.21"
        hostname: "monitoring-02"
        is_static: true
    exclusions:
      - start: "172.16.1.1"
        end: "172.16.1.99"
      - start: "172.16.1.201"
        end: "172.16.1.254"

  # Production Servers - Web Tier
  - name: "web-tier"
    network: "172.16.10.0"
    prefix_length: 24
    range_start: "172.16.10.100"
    range_end: "172.16.10.200"
    gateway: "172.16.10.1"
    dns_servers: ["172.16.1.10", "172.16.1.11"]
    domain_name: "web.datacenter.local"
    lease_time: 1209600
    max_lease_time: 2592000
    options:
      - code: 6
        name: "DNS_SERVERS"
        data: "172.16.1.10,172.16.1.11"
      - code: 15
        name: "DOMAIN_NAME"
        data: "web.datacenter.local"
      - code: 3
        name: "ROUTER"
        data: "172.16.10.1"
    reservations:
      - mac_address: "BB:CC:DD:EE:FF:01"
        ip_address: "172.16.10.10"
        hostname: "web-01.datacenter.local"
        is_static: true
      - mac_address: "BB:CC:DD:EE:FF:02"
        ip_address: "172.16.10.11"
        hostname: "web-02.datacenter.local"
