# Simple DHCP Daemon Configuration File
# This is a comprehensive example showing all available configuration options

[server]
# Server listening addresses (comma-separated)
listen_addresses = 0.0.0.0:67,::67
config_file = /etc/simple-dhcpd/simple-dhcpd.ini
lease_file = /var/lib/simple-dhcpd/dhcpd.leases
log_file = /var/log/simple-dhcpd/simple-dhcpd.log
enable_logging = true
enable_security = true
max_leases = 10000

[global_options]
# Global DHCP options applied to all subnets
# Format: option_name = option_code:option_data
dns_servers = 6:8.8.8.8,8.8.4.4,1.1.1.1
domain_name = 15:example.com
router = 3:192.168.1.1

[subnet:main-lan]
# Main LAN subnet configuration
name = main-lan
network = 192.168.1.0
prefix_length = 24
range_start = 192.168.1.100
range_end = 192.168.1.200
gateway = 192.168.1.1
dns_servers = 192.168.1.1,8.8.8.8,8.8.4.4
domain_name = home.local
lease_time = 86400
max_lease_time = 172800

# Subnet-specific DHCP options
option_dns_servers = 6:192.168.1.1,8.8.8.8
option_domain_name = 15:home.local
option_router = 3:192.168.1.1
option_broadcast = 28:192.168.1.255

# Static IP reservations
reservation_server01 = 00:11:22:33:44:55:192.168.1.10:server-01:true
reservation_printer01 = 00:11:22:33:44:56:192.168.1.11:printer-01:true

# IP address exclusions
exclusion_1 = 192.168.1.1-192.168.1.10
exclusion_2 = 192.168.1.250-192.168.1.255

[subnet:guest-wifi]
# Guest WiFi subnet configuration
name = guest-wifi
network = 192.168.100.0
prefix_length = 24
range_start = 192.168.100.10
range_end = 192.168.100.100
gateway = 192.168.100.1
dns_servers = 192.168.100.1,8.8.8.8
domain_name = guest.local
lease_time = 3600
max_lease_time = 7200

# Subnet-specific DHCP options
option_dns_servers = 6:192.168.100.1,8.8.8.8
option_domain_name = 15:guest.local
option_router = 3:192.168.100.1

# IP address exclusions
exclusion_1 = 192.168.100.1-192.168.100.9

[subnet:iot-devices]
# IoT devices subnet configuration
name = iot-devices
network = 192.168.50.0
prefix_length = 24
range_start = 192.168.50.20
range_end = 192.168.50.100
gateway = 192.168.50.1
dns_servers = 192.168.50.1,1.1.1.1
domain_name = iot.local
lease_time = 43200
max_lease_time = 86400

# Subnet-specific DHCP options
option_dns_servers = 6:192.168.50.1,1.1.1.1
option_domain_name = 15:iot.local
option_router = 3:192.168.50.1

# Static IP reservations for IoT devices
reservation_smart_switch = aa:bb:cc:dd:ee:01:192.168.50.10:smart-switch-01:true
reservation_smart_bulb = aa:bb:cc:dd:ee:02:192.168.50.11:smart-bulb-01:true

# IP address exclusions
exclusion_1 = 192.168.50.1-192.168.50.19

[security]
# Security configuration
dhcp_snooping = true
mac_filtering = true
rate_limiting_enabled = true
max_requests_per_minute = 60
max_requests_per_hour = 1000

# Allowed MAC addresses (comma-separated)
allowed_mac_addresses = 00:11:22:33:44:55,00:11:22:33:44:56,aa:bb:cc:dd:ee:*

# Blocked MAC addresses (comma-separated)
blocked_mac_addresses = ff:ff:ff:ff:ff:ff,00:00:00:00:00:00

[logging]
# Logging configuration
level = INFO
file_rotation_enabled = true
max_size_mb = 100
max_files = 5
console_output = true
syslog_enabled = true
syslog_facility = daemon
