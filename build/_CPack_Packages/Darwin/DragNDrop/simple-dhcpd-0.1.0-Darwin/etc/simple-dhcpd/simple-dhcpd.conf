{
  "dhcp": {
    "listen": [
      "0.0.0.0:67",
      "[::]:67"
    ],
    "subnets": [
      {
        "name": "main-subnet",
        "network": "192.168.1.0/24",
        "range": "192.168.1.100-192.168.1.200",
        "gateway": "192.168.1.1",
        "dns_servers": ["8.8.8.8", "8.8.4.4"],
        "domain_name": "local",
        "lease_time": 86400,
        "max_lease_time": 172800,
        "options": [
          {
            "name": "subnet-mask",
            "value": "255.255.255.0"
          },
          {
            "name": "routers",
            "value": "192.168.1.1"
          },
          {
            "name": "domain-name-servers",
            "value": "8.8.8.8,8.8.4.4"
          },
          {
            "name": "domain-name",
            "value": "local"
          }
        ],
        "reservations": [
          {
            "mac_address": "00:11:22:33:44:55",
            "ip_address": "192.168.1.10",
            "hostname": "server1",
            "description": "Web Server"
          }
        ],
        "exclusions": [
          {
            "start": "192.168.1.1",
            "end": "192.168.1.10"
          },
          {
            "start": "192.168.1.250",
            "end": "192.168.1.254"
          }
        ]
      }
    ],
    "global_options": [
      {
        "name": "domain-name-servers",
        "value": "8.8.8.8,8.8.4.4"
      },
      {
        "name": "ntp-servers",
        "value": "pool.ntp.org"
      }
    ],
    "security": {
      "enable": true,
      "mac_filtering": {
        "enabled": false,
        "allow_list": [],
        "deny_list": []
      },
      "rate_limiting": {
        "enabled": true,
        "requests_per_minute": 1000,
        "burst_size": 100
      }
    },
    "performance": {
      "max_leases": 10000,
      "lease_database": {
        "type": "file",
        "path": "/var/lib/simple-dhcpd/leases.db",
        "backup": true,
        "backup_interval": 3600,
        "backup_retention": 7
      }
    },
    "logging": {
      "enable": true,
      "level": "info",
      "log_file": "/var/log/simple-dhcpd.log",
      "format": "json",
      "rotation": true,
      "max_size": "100MB",
      "max_files": 10
    }
  }
}
