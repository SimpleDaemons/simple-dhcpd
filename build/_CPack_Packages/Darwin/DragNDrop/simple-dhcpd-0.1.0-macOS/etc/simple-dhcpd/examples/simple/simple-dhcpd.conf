{
  "dhcp": {
    "listen": ["0.0.0.0:67"],
    "subnets": [
      {
        "name": "home-network",
        "network": "192.168.1.0/24",
        "range": "192.168.1.100-192.168.1.200",
        "gateway": "192.168.1.1",
        "dns_servers": ["8.8.8.8", "8.8.4.4"],
        "domain_name": "home.local",
        "lease_time": 86400,
        "max_lease_time": 172800,
        "options": [
          {
            "name": "subnet-mask",
            "value": "255.255.255.0"
          },
          {
            "name": "routers",
            "value": "192.168.1.1"
          },
          {
            "name": "domain-name-servers",
            "value": "8.8.8.8,8.8.4.4"
          },
          {
            "name": "domain-name",
            "value": "home.local"
          },
          {
            "name": "broadcast-address",
            "value": "192.168.1.255"
          }
        ],
        "reservations": [
          {
            "mac_address": "00:11:22:33:44:55",
            "ip_address": "192.168.1.10",
            "hostname": "router",
            "description": "Main Router"
          },
          {
            "mac_address": "00:11:22:33:44:56",
            "ip_address": "192.168.1.20",
            "hostname": "nas",
            "description": "Network Attached Storage"
          }
        ],
        "exclusions": [
          {
            "start": "192.168.1.1",
            "end": "192.168.1.10"
          },
          {
            "start": "192.168.1.250",
            "end": "192.168.1.254"
          }
        ]
      }
    ],
    "global_options": [
      {
        "name": "time-offset",
        "value": "0"
      },
      {
        "name": "ntp-servers",
        "value": "pool.ntp.org"
      }
    ],
    "logging": {
      "enable": true,
      "level": "info",
      "log_file": "/var/log/simple-dhcpd.log",
      "format": "text",
      "rotation": true,
      "max_size": "50MB",
      "max_files": 5
    },
    "security": {
      "enable": false
    },
    "performance": {
      "lease_database": {
        "type": "file",
        "path": "/var/lib/simple-dhcpd/leases.db",
        "backup": true,
        "backup_interval": 86400
      }
    }
  }
}
