version: '3.8'

services:
  simple-dhcpd:
    image: simple-dhcpd:latest
    container_name: simple-dhcpd
    ports:
      - "67:67/tcp"
    volumes:
      - ./config:/etc/simple-dhcpd:ro
      - ./data:/var/lib/simple-dhcpd
      - ./logs:/var/log/simple-dhcpd
    environment:
      - SIMPLE-DHCPD_CONFIG=/etc/simple-dhcpd/simple-dhcpd.conf
      - SIMPLE-DHCPD_LOG_LEVEL=info
      - SIMPLE-DHCPD_BIND_ADDRESS=0.0.0.0
      - SIMPLE-DHCPD_BIND_PORT=67
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "67"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - simple-dhcpd-network

networks:
  simple-dhcpd-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
